# Site settings
title: Blog.
email: jessicaduongle@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "/blog" # the subpath of your site, e.g. /blog/
url: "http://lovelejess.com" # the base hostname & protocol for your site
twitter_username: lovelejess
github_username:  lovejess
plugins:
  - jekyll-assets

# assets
assets:
  dirname: assets
  baseurl: /blog/assets/
  sources:
    - _assets/stylesheets
    - _assets/javascripts
    - _assets/javascripts/vendor
    - _assets/images
  cachebust: hard
  js_compressor: uglifier # included by rails
  css_compressor: sass # included by rails


# Build settings
markdown: kramdown
